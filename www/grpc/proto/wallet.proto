syntax = 'proto3';
package pactus;

option go_package = "github.com/pactus-project/pactus/www/grpc/pactus";
option java_package = "pactus.wallet";

service Wallet {
  rpc GenerateMnemonic(GenerateMnemonicRequest) returns (GenerateMnemonicResponse);
  rpc CreateWallet(CreateWalletRequest) returns (CreateWalletResponse);
}
message GenerateMnemonicRequest {
  int32 entropy = 1;
  string language = 2;
}

message GenerateMnemonicResponse { string mnemonic = 1; }

message CreateWalletRequest {
  string name = 1;
  string mnemonic = 2;
  string language = 3;
  string password = 4;
}

message CreateWalletResponse {}
